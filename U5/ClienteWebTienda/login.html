<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow bg-secondary text-light" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-4">Iniciar Sesión</h3>
            <form action="">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control bg-dark text-light" placeholder="email@email.com" required>
                </div>
                <div class="form-group">
                    <label for="ps">Contraseña</label>
                    <input type="password" id="ps" class="form-control bg-dark text-light" placeholder="********" required>
                </div>
                <button type="button" class="btn btn-primary btn-block" onclick="login()">Entrar</button>
            </form>
        </div>
    </div>

    <script>
        function login() {
        const url = 'http://localhost/CursoPHP/U5/APITienda/public/api/login';
        const datos = {
        email: document.getElementById('email').value,
        ps: document.getElementById('ps').value
        };
        axios.post(url, datos)
        .then(response => {
        //Redirigir a tienda
        const token = response.data.token;
        const us = response.data.nombreUs;
        //Guardamos token y usuario en ele almacenamiento local del navegador
        localStorage.setItem('token',token);
        localStorage.setItem('usuario',us);
        window.location.href='tienda.html'
        })
        .catch(error => {
        alert('Login incorrecto')
        });
 }
     
    </script>
</body>
</html>
