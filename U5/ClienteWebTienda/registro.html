<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Premium Design</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.5);
        }

        .card h3 {
            font-weight: bold;
            color: #ffffff;
        }

        .form-control {
            background: rgba(131, 17, 184, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #6c63ff;
        }

        .btn-primary {
            background: linear-gradient(90deg, #6c63ff, #3b32b3);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #3b32b3, #6c63ff);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid #ffffff;
            color: #ffffff;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-block {
            transition: all 0.3s ease-in-out;
        }

        .btn-block:hover {
            transform: scale(1.05);
        }

        .container {
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card p-5 shadow-lg" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-4">Crear una Cuenta</h3>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" class="form-control" placeholder="email@example.com" required>
                </div>
                <div class="form-group">
                    <label for="ps">Contraseña</label>
                    <input type="password" id="ps" class="form-control" placeholder="********" required>
                </div>
                <div class="form-group">
                    <label for="ps2">Repetir Contraseña</label>
                    <input type="password" id="ps2" class="form-control" placeholder="********" required>
                </div>
                <button type="button" class="btn btn-primary btn-block" onclick="registro()">Registrarse</button>
                <button type="button" class="btn btn-secondary btn-block" onclick="redirectToLogin()">Volver</button>
            </form>
        </div>
    </div>

    <script>
        function registro() {
            const url = 'http://localhost/CursoPHP/U5/APITienda/public/api/registro';
            const datos = {
                nombre: document.getElementById('nombre').value,
                email: document.getElementById('email').value,
                ps: document.getElementById('ps').value,
                ps2: document.getElementById('ps2').value
            };

            axios.post(url, datos)
            .then(response => {
                alert('Usuario registrado con éxito');
                window.location.href = 'login.html';
            })
            .catch(error => {
                alert('Error: ' + error.response.status + ' - ' + error.response.data.message);
            });
        }

        function redirectToLogin() {
            // Redirigir al formulario de login
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
